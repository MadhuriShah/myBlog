<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"  xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>p{color:blue;} </style>
    </h:head>
    <h:body>
         <h:form>
             <c:if test="#{!user.loggedIn}">
            <p>Username: <h:inputText value="#{user.username}" /></p>
            <p>Password: <h:inputSecret value="#{user.pass}" /></p>
            <p><h:commandLink action="#{user.doLogin()}" value="Login"/></p>            
          </c:if>
              <c:if test="#{user.loggedIn}">
                <p>Logged In!</p>
                <p><h:commandLink action="#{user.doLogout()}" value="Logout"/></p>
            </c:if>
        </h:form>
    </h:body>
</html>
